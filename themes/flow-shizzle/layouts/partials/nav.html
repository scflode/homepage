<ul id="nav-menu"
  class="w-full flex-grow lg:flex items-center lg:w-auto hidden lg:block justify-end list-reset mt-2 lg:mt-0">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  {{ if .HasChildren }}
  <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active {{ end }}px-4 rounded">
    <a href="#">
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
  </li>
  <ul class="sub-menu">
    {{ range .Children }}
    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active {{ end }}px-2 rounded">
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
  {{ else }}
  <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active {{ end }}px-2 rounded">
    <a href="{{ .URL }}">
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
