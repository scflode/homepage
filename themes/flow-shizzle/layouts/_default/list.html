{{ define "main" }}
{{ $data := .Data }}
<article>
  <h1>{{ $data.Singular | humanize }} "{{ .Title }}"</h1>
  {{ range (.Paginate (.Pages.GroupByDate "January 2006")).PageGroups }}
    <h2>{{ .Key }}</h2>
    {{ range .Pages }}
    <article>
      <span>{{ .Date.Format "2 January 2006" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </article>
    {{ end }}
  {{ end }}
</article>
{{end }}
