{{ define "main" }}
<article>
  {{- .Content -}}
</article>
<nav class="posts">
  {{ range (.Paginate (.Pages.GroupByDate "2006")).PageGroups }}
  <h2>{{ .Key }}</h2>

  <ul>
    {{ range .Pages }}
    <li class="flex">
      <span class="pr-4 font-medium">{{ .Date.Format "January 02" }}</span>
      {{ if .Truncated }} 
        <a href="{{ .Permalink }}" class="flex-1 underline"> {{ .Title }}</a>  
        <small class="pl-4"><i class="fas fa-clock"></i> {{ .ReadingTime }} min</small>
      {{ else }}
      <span>{{ .Content }}</span>
      {{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
{{ end }}
