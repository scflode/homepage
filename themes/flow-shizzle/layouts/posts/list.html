{{ define "main" }}
<article>
  {{- .Content -}}
</article>
<nav class="posts">
  {{ range (.Paginate (.Pages.GroupByDate "2006")).PageGroups }}
  <h2>{{ .Key }}</h2>

  <ul>
    {{ range .Pages }}
    <li class="flex">
      <span>{{ .Date.Format "January 02" }}</span><small class="px-4"><i class="fas fa-clock"></i> {{ .ReadingTime }} min</small>
<a href="{{ .Permalink }}" class="flex-1"> {{ .Title }}</a>  
    </li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
{{ end }}
