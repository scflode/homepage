<html>
  <head>
    <title>Dark mode - inline</title>

      html {
        background-color: #eee;
        color: #333;

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #222;
          color: #ddd;
        }
      }
    </style>
  </head>
  <body>
    <p>Page content</p>
  </body>
</html>
